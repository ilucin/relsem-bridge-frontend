<div class="row row-offcanvas row-offcanvas-right">
  <div class="col-xs-12 col-sm-12">
    <p class="pull-right visible-xs">
      <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
    </p>
    <div class="jumbotron">
      <h1> The Relsem Bridge</h1>
      <p> Query semantic data source as relational SQL database. </p>
    </div>
    <div class="row">
      <div class="col-6 col-sm-8 col-lg-6">
        <h3> Connection to semantic data source </h3>

          <div class="form-group">
            <label class="col-sm-2 control-label"> Connection </label>

          <div class="form-group">
            <label class="col-sm-2 control-label"> Endpoint </label>
            <div class="col-sm-10"> <input type="text" class="form-control in-login-endpoint" placeholder="SPARQL Endpoint URL ..."> </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"> 
              <button type="button" class="btn btn-default btn-connect">
                Connect 
              </button> 
            </div>
          </div>
        </form>
      </div>
      <div class="col-6 col-sm-4 col-lg-6"> &nbsp; </div>
    </div>
  </div>
